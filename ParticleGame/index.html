<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Particle Physics</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <canvas> </canvas>

    <h1 class="text"><em>Press The Button</em></h1>

    <div class="controlBar">
      <div id="buttonOut" class="buttonOut" onclick="pushInButton()"></div>

      <div id="buttonIn" class="buttonIn"></div>

      <div class="sliderVelContainer">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="sliderVel"
          oninput="stateSliderVal()"
        />
      </div>

      <div class="sliderNumContainer">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="sliderNum"
          oninput="numOfBalls()"
        />
      </div>

      <div class="sliderSizeContainer">
        <input
          type="range"
          min="1"
          max="50"
          value="10"
          class="slider"
          id="sliderSize"
          oninput="sliderSize()"
        />
      </div>

      <!-- change -->
    </div>
  </body>

  <script src="canvas.js"></script>
  <!-- <script src="test.js"></script> -->
</html>
